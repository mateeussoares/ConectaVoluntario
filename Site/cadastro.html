<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .botao-google {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        color: #333;
        justify-content: center;
      }

      .botao-google img {
        width: 20px;
        height: 20px;
      }

      .botoes-cadastro {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .ou-label {
        font-weight: bold;
      }

      .linha-ou-google {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Imagens/logo_sem_fundo.png" alt="Logo_Do_Site" />
      <h1 class="titulo-pagina">Conecta Voluntário</h1>
    </header>

    <!-- Botão flutuante "Entrar" -->
    <a href="entrar.html" class="botao-flutuante"></a>

    <nav>
      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>

    <main>
      <h2 class="trabalhos-recentes">Entre com sua conta ou Cadastre-se</h2>

      <section class="login" id="login">
        <div class="container">
          <div class="img-entrar-cadastro">
            <img src="Imagens/logo_sem_fundo.png" />
          </div>

          <div class="lado-direito">
            <h1>CADASTRO DE USUÁRIO</h1>
            <p class="texto-subtitulo">
              Preencha os dados para criar sua conta
            </p>

            <form action="#" method="post" class="form-cadastro">
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome"
                required
              /><br /><br />

              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              /><br /><br />

              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              /><br /><br />

              <div class="botoes-cadastro">
                <button type="submit">Cadastrar</button>

                <div class="linha-ou-google">
                  <span class="ou-label">Ou</span>
                  <a href="#" class="botao-google">
                    <img src="Imagens/logogoogle.png.png" alt="Google login" />
                    <span
                      style="color: #333; cursor: pointer"
                      onclick="window.location.href='index.html'"
                    >
                      Entrar com Google
                    </span>
                  </a>
                </div>
              </div>
            </form>

            <p>Já tem uma conta? <a href="entrar.html">Faça login</a></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="baixe-nosso-app">
        <p class="titulo-footer">Baixe nosso aplicativo</p>
        <div class="botoes-footer">
          <button class="app-link">
            <img src="Imagens/logo_apple.png" alt="Apple" class="icon-app" />
            APPLE STORE
          </button>
          <button class="app-link">
            <img
              src="Imagens/googleplay.png"
              alt="Google Play"
              class="icon-app"
            />
            GOOGLE PLAY
          </button>
        </div>
      </div>

      <div class="footer-centro">
        <img src="Imagens/logo_sem_fundo.png" alt="Logo_Do_Site" />
        <p>&copy; 2025 Conecta Voluntário</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav a");
        const currentPage = window.location.pathname.split("/").pop();

        links.forEach((link) => {
          const linkHref = link.getAttribute("href");
          if (linkHref === currentPage) {
            link.classList.add("ativo");
          }
        });
      });
    </script>
  </body>
</html>
