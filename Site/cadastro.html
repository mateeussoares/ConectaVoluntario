<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<html lang="pt-br">
  <!-- Início do HTML com linguagem português-brasileiro -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade para dispositivos móveis -->
    <title>Cadastro</title>
    <!-- Título da aba do navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importa o arquivo CSS -->
  </head>
  <body>
    <header>
      <img src="Imagens/logo_sem_fundo.png" alt="Logo_Do_Site" />
      <h1 class="titulo-pagina">Conecta Voluntário</h1>
    </header>
    <nav>
      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
        <a href="entrar.html">Entrar</a>
      </div>
    </nav>
    <main>
      <h2 class="trabalhos-recentes">Entre com sua conta ou Cadastre-se</h2>
      <!-- Seção principal de login -->
      <section class="login" id="login">
        <div class="container">
          <!-- Container que divide a tela em dois lados -->

          <!-- Lado esquerdo - Área para futura imagem -->
          <div class="img-entrar-cadastro">
            <img src="Imagens/logo_sem_fundo.png" />
          </div>

          <!-- Lado direito - Formulário de cadastro -->
          <div class="lado-direito">
            <h1>CADASTRO DE USUÁRIO</h1>
            <!-- Título -->
            <p class="texto-subtitulo">
              Preencha os dados para criar sua conta
            </p>
            <!-- Subtítulo -->

            <form action="#" method="post" class="form-cadastro">
              <!-- Formulário -->
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome"
                required
              /><br /><br />

              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              /><br /><br />

              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              /><br /><br />

              <button type="submit">Cadastrar</button>
              <!-- Botão de envio -->
            </form>

            <p>Já tem uma conta? <a href="entrar.html">Faça login</a></p>
            <!-- Link para a página de login -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
